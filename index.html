    .door input[type="checkbox"] {
      display: none;
    }

    .door label {
      display: inline-block;
      width: 20px;
      height: 20px;

    body {

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Courier New', monospace;

    #cube-container {
      perspective: 1000px;
      transform-style: preserve-3d;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0.5s ease;

    #cube {
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(-30deg) rotateY(-45deg);
      transition: transform 0.5s ease;
    }

    .layer {
      position: absolute;
      display: grid;
      grid-template-columns: repeat(5, 20px);
      grid-template-rows: repeat(5, 20px);
      gap: none;
      transform-origin: center center;
    }

    .block {
      width: 20px;
      height: 20px;
    }

    .grass {
      background: linear-gradient(to bottom, green 33%, brown 33%);
    }

    .dirt {

    }

    .stone {

      background-image: radial-gradient(circle, darkgray 10%, transparent 10%);
      background-size: 5px 5px;
    }

    .check {
      background: transparent;
      border: none;
    }

    .spike {
      background: gray;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    .sign {
      background: gold;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: .5px;
      text-align: center;
    }

    .sign textarea {
      width: 200%;
      height: 100%;
      font-size: .5px;
      resize: both;
      border: none;
      background: transparent;
      text-align: left;
      padding: 1px;
      margin: 0;
      outline: none;
      z-index: 900;
      color: black;
    }

    .half-block {
      background-image: linear-gradient(to bottom, gray 50%, transparent 50%);
      border: none;
    }

    .glass {
      background: white;
      opacity: 0.5;
    }

    .wood {
      background: orange;
      background-image: linear-gradient(to right, brown 10%, transparent 10%);
      background-size: 5px 5px;
    }

    .empty {
      background: transparent;
      border: 1px solid transparent;
    }

    #editor {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 80vh;
      overflow-y: scroll;
      padding-right: 10px;
    }

    textarea {
      width: 150px;
      height: 80px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #000;
      padding: 5px;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      text-align: center;
    }

    button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      background: #AAA;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: #BBB;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #block-reference {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      font-family: 'Arial Unicode MS', 'Segoe UI Symbol', sans-serif;
    }

    #block-reference.hidden {
      display: none;
    }

    .block-reference-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .block-reference-item .block {
      width: 20px;
      height: 20px;
      animation: spin 10s linear infinite;
    }

    @keyframes spin {
      from { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
      to { transform: rotateX(0deg) rotateY(0deg) rotateZ(360deg); }
    }
  </style>

  <script>
    const cubeElement = document.getElementById('cube');
    const cubeContainer = document.getElementById('cube-container');
    const editor = document.getElementById('editor');
    let rotationX = -30;
    let rotationY = -45;
    let scale = 1;

    const blockTypes = {
      'g': 'grass',
      'd': 'dirt',
      's': 'stone',
      'o': 'checkbox',
      'p': 'spike',
      'c': 'sign',
      'h': 'half-block',
      'i': 'glass',
      'w': 'wood',
      'e': 'empty',
      'j': 'door'
    };

    let cube = JSON.parse(localStorage.getItem('cube')) || [
      ['e', 'e', 'e', 'e', 'e'],
      ['e', 'e', 'e', 'e', 'e'],
      ['e', 'e', 'e', 'e', 'e'],
      ['e', 'e', 'e', 'e', 'e'],
      ['e', 'e', 'e', 'e', 'e']
    ];

    function initializeTextAreas() {
      const layers = ['layer1', 'layer2', 'layer3', 'layer4', 'layer5'];
      layers.forEach((layerId, z) => {
        const textarea = document.getElementById(layerId);
        textarea.value = cube[z].map(row => row.join('')).join('|');
      });
    }

    function updateCube() {
      const layers = ['layer1', 'layer2', 'layer3', 'layer4', 'layer5'];
      cube = layers.map(layerId => {
        const text = document.getElementById(layerId).value;
        const rows = text.split('|');
        return rows.map(row => row.split(''));
      });
      localStorage.setItem('cube', JSON.stringify(cube));
      renderCube();
    }

    function renderCube() {
      cubeElement.innerHTML = '';
      cube.forEach((layer, z) => {
        const layerElement = document.createElement('div');
        layerElement.className = 'layer';
        layerElement.style.transform = `translateZ(${z * 25 - 50}px)`;
        layer.forEach((row, y) => {
          row.forEach((cell, x) => {
            const block = document.createElement('div');
            block.className = `block ${blockTypes[cell]}`;
            if (cell === 'c') {
              block.innerHTML = '<textarea style="border: none; background-color: gray;"></textarea>';
            }
            if (cell === 'o') {
              block.innerHTML = '<input type="checkbox" style="width: 110%; height: 110%; position: relative; right: 4px; bottom: 3.5px;">';
            }
            if (cell === 'j') {
              const randomId = Math.floor(Math.random() * 1000000);
              block.innerHTML = `<div class="door"><input type="checkbox" id="door-${randomId}"><label for="door-${randomId}"></label></div>`;
            }
            layerElement.appendChild(block);
          });
        });
        cubeElement.appendChild(layerElement);
      });
    }

    function rotateCube(direction) {
      switch (direction) {
        case 'left': rotationY -= 15; break;
        case 'right': rotationY += 15; break;
        case 'up': rotationX -= 15; break;
        case 'down': rotationX += 15; break;
      }
      cubeElement.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
    }

    function resetCube() {
      if (confirm('this is gonna reset the cube!!! :‚¶Ö ')) {
        const layers = ['layer1', 'layer2', 'layer3', 'layer4', 'layer5'];
        layers.forEach(layerId => {
          const textarea = document.getElementById(layerId);
          textarea.value = 'eeeee|eeeee|eeeee|eeeee|eeeee';
        });
        updateCube();
      }
    }

    function snapToInitialView() {
      rotationX = -45;
      rotationY = 45;
      scale = 1;
      cubeElement.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
      cubeContainer.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }

    function toggleBlockReference() {
      const blockReference = document.getElementById('block-reference');
      blockReference.classList.toggle('hidden');
    }

    function zoomIn() {
      scale += 0.1;
      cubeContainer.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }

    function zoomOut() {
      scale -= 0.1;
      cubeContainer.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }

    function resetZoom() {
      scale = 1;
      cubeContainer.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }
    document.querySelectorAll('button').forEach(button => {
      button.style.touchAction = 'manipulation';
    });

    initializeTextAreas();
    renderCube();
    snapToInitialView();
  </script>
